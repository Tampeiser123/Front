<!DOCTYPE html>
<html>
<title>Калькулятор</title>
<head>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <form class="parent">
        <div class="form-group">
            <input id="input_1 calc__result-field" class="input calc__result-field">
        </div>

        <div class="calc_body">
            <div class="calc_nums">
                <button type="button" class="num button_clear js--btn-reset"> C </button>
                <button type="button" class="num button_divide js--btn-add-res"> / </button>
                <button type="button" class="num button_multiply js--btn-add-res"> * </button>
                <button type="button_7" class="num button_7 js--btn-add-res" > 7 </button>
                <button type="button_8" class="num button_8 js--btn-add-res" > 8 </button>
                <button type="button_9" class="num button_9 js--btn-add-res" > 9 </button>
                <button type="button_4" class="num button_4 js--btn-add-res" > 4 </button>
                <button type="button_5" class="num button_5 js--btn-add-res" > 5 </button>
                <button type="button_6" class="num button_6 js--btn-add-res" > 6 </button>
                <button type="button_1" class="num button_1 js--btn-add-res"> 1 </button>
                <button type="button_2" class="num button_2 js--btn-add-res" > 2 </button>
                <button type="button_3" class="num button_3 js--btn-add-res" > 3 </button>
                <button type="button_0" class="num button_0 js--btn-add-res" > 0 </button>
                <button type="button" class="num button_dot js--btn-add-res"> . </button>

            </div>

            <div class="calc_operators">
                <button type="button" class="btn_oper button_minus js--btn-add-res"> - </button>
                <button type="button" class="btn_oper button_plus js--btn-add-res"> + </button>
                <button type="button_equil" class="btn_oper button_equil js--btn-calc"> = </button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>

</body>    
</html>
